<!DOCTYPE html>
<html>
    <head>
        <title>Scrolls Puzzle Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title">
            <h1>Scrolls</h1>
        </div>
        <!-- Game interface -->
        <div id="game-container">
            <canvas id="game" width="600" height="600"></canvas>
        </div>
        <div id="game-info">
            <div id="move-count">Moves: <span id="moves">0</span></div>
        </div>
        <div id="instructions">
            Drag any row or column to move the tiles. Rearrange the numbers in order from left to right, top to bottom to solve the puzzle.
        </div>
        <div id="footer">
            (C) 2024 Torin Tashima
        </div>
        <script src="script.js"></script>
    </body>
</html>
